<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <script>
    let a = new Map([
      [null, 12],
      ['name', 'zs']
    ])
    // 添加元素方法接受两个值，不是一个数组
    a.set('age', 15)
    console.log(a.get('name'))
    console.log(a.get(null))
    console.log(a.has('age'))
    // console.log(a.delete('name'))
    // a.clear()
    class Chicken {}
    let chickenList = []
    for(let i = 1; i < 100; i++) {
      chickenList.push(new Chicken())
    }
    let noteBook = new Map()
    chickenList.forEach((item, index) => {
      noteBook.set(item, Math.random())
    })
  </script>
</body>
</html>
